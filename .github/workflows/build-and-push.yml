name: Build and Push Docker
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}


      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker --quiet

      - name: Build image
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REPO }}/fastapi-app:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}

      - name: Set output image
        id: meta
        run: echo "IMAGE=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REPO }}/fastapi-app:${{ github.sha }}" >> "$GITHUB_OUTPUT"
