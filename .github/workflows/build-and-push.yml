name: Build and Push Docker
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    # pass these secrets into the job environment (safe)
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      GCP_REGION:  ${{ secrets.GCP_REGION }}
      ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Debug gcloud auth
        run: |
          echo "active account:"
          gcloud auth list --filter=status:ACTIVE --format="value(account)"
          echo "token length:"
          gcloud auth print-access-token | wc -c

      - name: Configure docker for artifact registry
        run: |
          set -euo pipefail
          # sanitize the REGION from env
          REGION="$(printf '%s' "$GCP_REGION" | tr -d '\r\n' | xargs)"
          echo "Configuring docker for ${REGION}-docker.pkg.dev"
          gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Build and push image
        id: build
        run: |
          set -euo pipefail

          REGION="$(printf '%s' "$GCP_REGION" | tr -d '\r\n' | xargs)"
          PROJECT="$(printf '%s' "$GCP_PROJECT" | tr -d '\r\n' | xargs)"
          REPO="$(printf '%s' "$ARTIFACT_REPO" | tr -d '\r\n' | xargs)"
          SHA="$(git rev-parse --verify --short HEAD || echo "${GITHUB_SHA}")"

          echo "region len: $(printf '%s' "$REGION" | wc -c)"
          echo "project len: $(printf '%s' "$PROJECT" | wc -c)"
          echo "repo len: $(printf '%s' "$REPO" | wc -c)"

          IMAGE="${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/fastapi-app:${SHA}"
          echo "Building image: $IMAGE"

          docker build -t "$IMAGE" .
          docker push "$IMAGE"

          # set the action output (GITHUB_OUTPUT is provided by runner)
          echo "IMAGE=$IMAGE" >> "$GITHUB_OUTPUT"

        # github provides GITHUB_OUTPUT to steps automatically
        env:
          GITHUB_OUTPUT: ${{ github.output }}

      - name: Show pushed image
        run: |
          echo "Pushed image: ${{ steps.build.outputs.IMAGE }}"
