name: Build and Push Docker
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Debug: show active account & token length
        run: |
          gcloud auth list --filter=status:ACTIVE --format="value(account)"
          gcloud auth print-access-token | wc -c

      - name: Configure Docker for Artifact Registry
        run: |
          set -euo pipefail
          REGION="$(printf '%s' '${{ secrets.GCP_REGION }}' | tr -d '\r\n' | xargs)"
          echo "Configuring docker for: ${REGION}-docker.pkg.dev"
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and push image
        id: build
        run: |
          set -euo pipefail
          REGION="$(printf '%s' '${{ secrets.GCP_REGION }}' | tr -d '\r\n' | xargs)"
          PROJECT="$(printf '%s' '${{ secrets.GCP_PROJECT }}' | tr -d '\r\n' | xargs)"
          REPO="$(printf '%s' '${{ secrets.ARTIFACT_REPO }}' | tr -d '\r\n' | xargs)"
          SHA="${GITHUB_SHA}"
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/fastapi-app:${SHA}"
          echo "Building: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_SHA: ${{ github.sha }}

      - name: Show pushed image
        run: echo "Pushed: ${{ steps.build.outputs.IMAGE }}"
